<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booksite</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="{% url 'books:books_list' %}">All books</a>
            <a class="nav-item nav-link" href="{% url 'books:add_book' %}">Add book</a>
            <a class="nav-item nav-link" href="/api/books">REST Framework</a>
            <form class="form-inline" action="{% url 'books:googleapi' %}" method="GET" >
                <label for="googleapi" style="color:white; padding-left: 2em; padding-right: 1em;">Search in Google API</label>
                <input class="form-control mr-sm-2" type="search"  name="Keyword" placeholder="keyword" id="googleapi">
                <button type="submit">Search</button>
            </form>
        </div>
        </div>
    </nav>

{% block content %}
{% endblock %}

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>
</html>
